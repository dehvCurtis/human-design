name: human_design
description: Human Design chart generation and social interaction app.
publish_to: 'none'

# Semantic Versioning: MAJOR.MINOR.PATCH+BUILD
# - MAJOR: Breaking changes or major releases
# - MINOR: New features, backward compatible
# - PATCH: Bug fixes, backward compatible
# - BUILD: Incremental build number for app stores
version: 0.2.8+8

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.0.1

  # Backend
  supabase_flutter: ^2.3.4

  # Swiss Ephemeris for chart calculations
  sweph: ^3.2.1+2.10.3

  # UI
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.6
  flutter_markdown: ^0.7.6

  # Local Storage
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3

  # Subscriptions
  purchases_flutter: ^9.10.6

  # Push Notifications
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0

  # Location & Timezone
  geocoding: ^4.0.0
  timezone: ^0.10.1
  http: ^1.2.0
  lat_lng_to_timezone: ^0.2.0

  # Environment
  flutter_dotenv: ^5.1.0

  # Utilities
  mime: ^2.0.0
  intl: ^0.20.2
  uuid: ^4.3.3
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.4
  share_plus: ^12.0.1
  flutter_local_notifications: ^19.5.0

  # PDF Export
  pdf: ^3.10.8
  printing: ^5.12.0

  # Image capture & selection
  screenshot: ^2.1.0
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^4.0.0+1
  freezed: ^3.2.3
  json_serializable: ^6.7.1
  drift_dev: ^2.14.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/
    - assets/svg/
    - assets/ephe/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
